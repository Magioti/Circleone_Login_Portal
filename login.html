<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="pragma" content="no-cache" />
    <meta http-equiv="expires" content="-1" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Internet hotspot - Log in</title>
    <link rel="stylesheet" href="css/style.css">
    <!-- Font Monserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

    <!-- two other colors

<body class="lite">
<body class="dark">

-->

    $(if chap-id)
    <form name="sendin" action="$(link-login-only)" method="post" style="display:none">
        <input type="hidden" name="username" />
        <input type="hidden" name="password" />
        <input type="hidden" name="dst" value="$(link-orig)" />
        <input type="hidden" name="popup" value="true" />
    </form>

    <script src="/md5.js"></script>
    <script>
        function doLogin() {
            document.sendin.username.value = document.login.username.value;
            document.sendin.password.value = hexMD5('$(chap-id)' + document.login.password.value + '$(chap-challenge)');
            document.sendin.submit();
            return false;
        }

    </script>
    $(endif)
    <div class="ie-fixMinHeight">
        <div class="main">
            <div class="wrap animated fadeIn">
                <form name="login" action="$(link-login-only)" method="post" $(if chap-id) onSubmit="return doLogin()" $(endif)>
                    <input type="hidden" name="dst" value="$(link-orig)" />
                    <input type="hidden" name="popup" value="true" />
                    
                    <center><img src="img/Logo-Circleone.png" alt="" class="img-logo"></center> 
                    <center><img src="img/Internet Super Cepat.png" alt="" class="img-internet-super-cepat"></center>
                    
                    <p class="info $(if error)alert$(endif)">
                        $(if error == "")Please log in to use the internet hotspot service $(if trial == 'yes')<br />Free trial available, <a href="$(link-login-only)?dst=$(link-orig-esc)&amp;username=T-$(mac-esc)">click here</a>.$(endif)
                        $(endif)

                        $(if error)$(error)$(endif)
                    </p>

                    <!-- Username -->
                    <label style="font-size: 20px!important;">
                        <img class="ico" src="img/user.svg" alt="#" />
                        <input name="username" type="text" value="$(username)" placeholder="username" style="color: black;"/>
                    </label>

                    <!-- Password -->
                    <label style="font-size: 20px!important;">
                        <img class="ico" src="img/password.svg" alt="#" />
                        <input name="password" type="password" placeholder="Password" style="color: black;"/>
                    </label>

                    <!-- Connect -->
                    <input type="submit" value="Connect" style="font-size: 20px!important;" />

                </form>

                <label style="margin-bottom: 30px;">
                    <p style="text-align: center; margin-top: 10px; margin-bottom: 10px; color: white; opacity: 0.8;margin-left: 20px;font-size: 14px!important;">username : <b>circleone</b></p>
                    <p style="text-align: center; margin-top: 10px; margin-bottom: 10px; color: white; opacity: 0.8;margin-left: 20px; font-size: 14px!important;">password : <b>IDDASG24</b></p>
                </label>

                <label style="margin-bottom: 20px;">
                    <p style="text-align: center; margin-top: 10px; margin-bottom: 10px; color: white; opacity: 0.8;margin-left: 10px;font-size: 14px!important; font-weight: bold;">Free Wi-Fi for 60 Minutes</p>
                </label>

                <!-- <label style="margin-bottom: 20px;">
                    <p class="blink" style="text-align: center; margin-top: 10px; margin-bottom: 10px; color: white; opacity: 0.8;margin-left: 10px;font-size: 14px!important; font-weight: bold;">Untuk Berlangganan Silahkan Menghubungi</p>
                    <p class="blink" style="text-align: center; margin-top: 10px; margin-bottom: 10px; color: white; opacity: 0.8;margin-left: 10px;font-size: 24px!important; font-weight: bold;">0813-2555-5325</p>
                </label> -->

                <label style="margin-bottom: 20px;">
                    <p style="text-align: center; margin-top: 10px; margin-bottom: 10px; color: white; opacity: 0.8;margin-left: 10px;font-size: 14px!important; font-weight: bold;">AYO, DAFTARKAN SEKARANG! <br> NIKMATI LAYANAN <br> INTERNET SUPER CEPAT</p>
                    <p style="text-align: center; margin-top: 10px; margin-bottom: 10px; color: white; opacity: 0.8;margin-left: 10px;font-size: 30px!important; font-weight: 1000;"><img src="img/wa-logo.png" width="25px" alt=""> 0813 2555 5325</p>
                </label>

                <label>
                    <p class="info bt" style="color: white; opacity: 0.8;margin-left: 20px; font-size: 20px!important;font-weight: bold;">Internet connection <a style="font-style: italic; color: white;font-size: 20px!important; font-weight: bold;">powered by</a> <a href="http://www.circleone.net.id/" style="font-size: 20px!important; font-weight: bold; color: white">Circle one</a></p>
                </label>

            </div>
        </div>
    </div>
</body>

</html>
